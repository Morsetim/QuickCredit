<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/userInfomation.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>QuickCredit|Apply</title>
</head>
<body>
        <div class="first-div">
              <div class="inner-first-div"></div>
                <div class="inner-first-div" id="sign-div"><i class="fas fa-pen"></i> <a href="signin.html">Sign out</a></div>
              </div>
              <div class="second-div">
                <div class="site-title">
                  <h1 class="site-name" id="h1-id"><i class="fas fa-skating"></i>QuickCredit</h1>
                  <p class="site-name">your sure loan</p>
                </div>
                <div>
                  <ul class="ul-container">
                    <li><a href ="dashboard.html" class="ul-list">Home</a></li>
                  </ul>
                </div>
              </div>
      <div class="element-container" id="apply-container">
        <h4><i class="fas fa-skating"></i>QuickCredit</h4>
        <p id="loc-name">(Your sure loan)</p>
        <h1>Apply</h1>
        <form class="form-container" id="apply-form-container">
          <div class="form-div">
            <input type="text" placeholder="Enter Your First name..." required>
            <input type="text" placeholder="Enter Your Lastname..." required>
            <input type="email" placeholder="Enter Your Email..." required>
            <input type="text" placeholder="Enter Your Home Address..." required>
            <input type="text" placeholder="Enter Your Work Address..." required>
            <div class="tenor-container">
                <label for="tenor" id="tenor-name">Tenor</label>
                <select class="selection">
                    <option class="tenor-option" disabled selected>Choose a plan</option>
                    <option>3 month</option>
                    <option>6 month</option>
                    <option>9 month</option>
                    <option>12 month</option>
                  </select>
                </div>
            <input type="number" placeholder="Loan Amount, i.e. &#8358 0.00" required>
            </div>
            <div class="login-password-recovery">
            <input type="submit" name="signup" value="Submit">
            </div>
        </form>
        <div class="forget-password-div">
            <span><p id="forget-password">Forget Password?</p></span>
        </div>
      </div>
      <div class="footer-div">copyright © 2019. QuickCredit @ Andela.com</div><div class="footer-div">copyright © 2019. QuickCredit @ Andela.com</div> 
</body>
</html>
