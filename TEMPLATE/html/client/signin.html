<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="../../css/sign-in.css">
 <link href='https://fonts.googleapis.com/css?family=Anonymous Pro' rel='stylesheet'>
 <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'> 
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 <title>QuickCredit|Sign-In</title>
</head>
<body>
 <div class="main-container">
 <h1 class="site-titled "><a href="index.html" class="blue-primary">Quick<span class="text-primary">Credit</span></a></h1>
 <div class="element-container-sign-in">
  <form class="form-container" action="dashboard.html">
      <h1 id="h1-sign">Sign in</h1>
      <label for="email" class="label-text"></label>
      <input type="email" id="email" name="email" placeholder="Email Address..." required>
      <label for="password" class="label-text"></label>
      <input type="password" id="password" name="password" placeholder="Enter Your Password..." required>
      <button>Submit</button>
  </form>
  <div class="forget-password-div">
      <div><a id="a-forget-password" href="">Forget Password?</a></div>
      <div><a id="create-account" href="signup.html">Create a new account</a></div>
  </div>
</div>
 </div>
 <div class="footer-div">copyright Â© 2019. QuickCredit</div>
</body>
</html>

</html>
