<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="../../css/sign-up.css">
 <link href='https://fonts.googleapis.com/css?family=Anonymous Pro' rel='stylesheet'>

 <title>QuickCredit|Sign-UP</title>
</head>
<body>
<div class="main-container">
 <h1 class="site-titled blue-primary">Quick<span class="text-primary">Credit</span></h1>
 <div class="element-container">
    <form class="form-container">
        <h1 class="blue-primary" id="signup">Sign up</h1>
        <input type="text" placeholder="Enter Your First name..." required>
        <input type="text" placeholder="Enter Your Lastname..." required>
        <input type="text" placeholder="Enter Your Home Address..." required>
        <input type="text" placeholder="Enter Your Work Address..." required>
        <input type="email" placeholder="Enter Your Email..." required>
        <input type="password" placeholder="Enter Your Password..." required>
        <button>Submit</button>
    </form>
    <div class="forget-password-div">
        <a href="signin.html">Have an Account? Sign in <span><a href="index.html">Back to Home</a></span></a>
    </div>
  </div> </div>
 <div class="footer-div">copyright Â© 2019. QuickCredit</div>
