<div class="dash-board-container">
    <div class="element-container-sign-in">
        <form class="form-container">
          <h1>Apply</h1>
          <label id="amount">Amount :<input type="number" placeholder="Loan Amount, i.e. &#8358 0.00" required></label>
          <div class="purpose-container">
              <label for="amount" id="purpose-name">Purpose :</label>
              <select class="selection-one">
                  <option class="tenor-option" disabled selected>Choose a purpose</option>
                  <option>Travel</option>
                  <option>School</option>
                  <option>Pay Debt</option>
                  <option>Business</option>
                </select>
              </div>  
          <div class="tenor-container">
                <label for="tenor" id="tenor-name">Tenor :</label>
                <select class="selection-two">
                    <option class="tenor-option" disabled selected>Choose a plan</option>
                    <option>3 month</option>
                    <option>6 month</option>
                    <option>9 month</option>
                    <option>12 month</option>
                  </select>
                </div>
                <button>Submit</button>
    </form>
