<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="../../css/sign-up.css">
 <link href='https://fonts.googleapis.com/css?family=Anonymous Pro' rel='stylesheet'>
 <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'> 
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 <title>QuickCredit|Sign-UP</title>
</head>
<body>
 
 <h1 class="site-titled blue-primary">Quick<span class="text-primary">Credit</span></h1>
 <div class="apply-element-container" id="apply-container">
  <form  action="loanhistory.html"class="form-container" id="apply-form-container">
    <h1 class="blue-primary" id="apply1">Apply</h1> 
    <input type="text" placeholder="Enter Your First name..." required>
      <input type="text" placeholder="Enter Your Lastname..." required>
      <input type="email" placeholder="Enter Your Email..." required>
      <input type="text" placeholder="Enter Your Home Address..." required>
      <input type="text" placeholder="Enter Your Work Address..." required>
      <div class="tenor-container">
          <label for="tenor" id="tenor-name">Tenor</label>
          <select class="selection">
              <option class="tenor-option" disabled selected>Choose a plan</option>
              <option>3 month</option>
              <option>6 month</option>
              <option>9 month</option>
              <option>12 month</option>
            </select>
          </div>
      <input type="number" placeholder="Loan Amount, i.e. &#8358 0.00" required>
      <button>Submit</button>
  </form>
  <div class ="last-div">
    <div class="space-div"><a href="dashboard.html">Dashboard</a></div>
    <div class="space-div"><a href="index.html"><-Back to home</a></div>
  </div>
</div>
 <div class="footer-div">copyright Â© 2019. QuickCredit</div>
</body>
</html>
